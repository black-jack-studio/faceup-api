<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
  <style>
    .pattern-stroke {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-fill {
      fill: var(--pattern-color);
      stroke: none;
    }
    
    .pattern-thin {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-thick {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .background {
      fill: var(--bg-color);
    }
    
    .border {
      fill: none;
      stroke: white;
      stroke-width: 25;
      rx: 25;
      ry: 25;
    }
  </style>

    <style>
      :root {
        --bg-color: #0E3A8A;
        --pattern-color: #FFFFFF;
      }
    </style>
    
    <!-- Subtle 3D gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#264d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c347c;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle shadow for patterns -->
    <filter id="dropShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1000" height="1450" fill="url(#bgGradient)" rx="50" ry="50"/>
  
  <!-- Pattern content with subtle shadow -->
  <g filter="url(#dropShadow)">
    
    <!-- Central diamond -->
    <polygon class="pattern-stroke" points="500,575 650,725 500,875 350,725" stroke-width="6"/>
    <polygon class="pattern-fill" points="500,625 600,725 500,825 400,725"/>
    
    <!-- Diamond center -->
    <circle class="pattern-fill" cx="500" cy="725" r="12"/>
  
  </g>
  
  <!-- White border -->
  <rect width="950" height="1400" x="25" y="25" class="border"/>
</svg>