<!-- Card Back Template SVG - 1000x1450px -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card-bg { fill: CARD_BG_COLOR; }
      .pattern { fill: PATTERN_COLOR; stroke: PATTERN_COLOR; }
      .pattern-stroke { fill: none; stroke: PATTERN_COLOR; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .pattern-thin { fill: none; stroke: PATTERN_COLOR; stroke-width: 2; stroke-linecap: round; }
      .pattern-thick { fill: none; stroke: PATTERN_COLOR; stroke-width: 4; stroke-linecap: round; }
      .pattern-fill { fill: PATTERN_COLOR; }
    </style>
  </defs>
  
  <!-- Card background with rounded corners -->
  <rect class="card-bg" width="1000" height="1450" rx="50" ry="50"/>
  
  <!-- Pattern container - will be replaced by script -->
  <g id="pattern">
    <!-- Default pattern will be replaced -->
  </g>
</svg>