<!-- Template SVG for Card Backs - 1000x1450px (ratio 100:145) -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --card-bg: #22c55e;
      --accent: #16a34a;
      --pattern-opacity: 0.1;
    }
    
    .card-bg {
      fill: var(--card-bg);
    }
    
    .accent {
      fill: var(--accent);
      opacity: var(--pattern-opacity);
    }
    
    .border {
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      opacity: 0.3;
    }
  </style>
  
  <!-- Main background -->
  <rect class="card-bg" width="1000" height="1450" rx="30"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="960" height="1410" rx="25"/>
  
  <!-- Pattern placeholder - will be replaced by script -->
  <g id="pattern">
    <circle class="accent" cx="200" cy="200" r="40"/>
    <circle class="accent" cx="800" cy="300" r="60"/>
    <circle class="accent" cx="300" cy="500" r="35"/>
    <circle class="accent" cx="700" cy="700" r="50"/>
    <circle class="accent" cx="150" cy="900" r="45"/>
    <circle class="accent" cx="850" cy="1100" r="55"/>
    <circle class="accent" cx="500" cy="1300" r="40"/>
  </g>
</svg>