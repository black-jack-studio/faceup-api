<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
  <style>
    .pattern-stroke {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-fill {
      fill: var(--pattern-color);
      stroke: none;
    }
    
    .pattern-thin {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-thick {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .background {
      fill: var(--bg-color);
    }
    
    .border {
      fill: none;
      stroke: white;
      stroke-width: 25;
      rx: 25;
      ry: 25;
    }
  </style>

    <style>
      :root {
        --bg-color: #FFFFFF;
        --pattern-color: #111111;
      }
    </style>
    
    <!-- Subtle 3D gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle shadow for patterns -->
    <filter id="dropShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1000" height="1450" fill="url(#bgGradient)" rx="50" ry="50"/>
  
  <!-- Pattern content with subtle shadow -->
  <g filter="url(#dropShadow)">
    
    <!-- Define tessellating triangle pattern -->
    <defs>
      <pattern id="triPattern" x="0" y="0" width="32" height="27.712812921102035" patternUnits="userSpaceOnUse">
        <!-- Upward pointing triangle (background color) -->
        <polygon points="0,27.712812921102035 16,0 32,27.712812921102035" fill="var(--bg-color)" shape-rendering="crispEdges"/>
        <!-- Downward pointing triangle (pattern color) -->
        <polygon points="16,0 0,27.712812921102035 32,27.712812921102035" fill="var(--pattern-color)" shape-rendering="crispEdges"/>
      </pattern>
    </defs>
    
    <!-- Fill entire drawable area with pattern -->
    <rect x="0" y="0" width="1000" height="1450" fill="url(#triPattern)" shape-rendering="crispEdges"/>
    
  </g>
  
  <!-- White border -->
  <rect width="950" height="1400" x="25" y="25" class="border"/>
</svg>