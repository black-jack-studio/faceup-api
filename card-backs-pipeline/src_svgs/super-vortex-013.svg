<!-- Template SVG for Card Backs - 1000x1450px (ratio 100:145) -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --card-bg: #7c3aed;
      --accent: #6d28d9;
      --pattern-opacity: 0.1;
    }
    
    .card-bg {
      fill: var(--card-bg);
    }
    
    .accent {
      fill: var(--accent);
      opacity: var(--pattern-opacity);
    }
    
    .border {
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      opacity: 0.3;
    }
  </style>
  
  <!-- Main background -->
  <rect class="card-bg" width="1000" height="1450" rx="30"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="960" height="1410" rx="25"/>
  
  <!-- Pattern placeholder - will be replaced by script -->
  <g id="pattern">
    <g transform="translate(500,725)">
      <path class="accent" d="M0,0 Q-50,-100 -100,0 Q-50,100 0,0" fill="none" stroke-width="3"/>
      <path class="accent" d="M0,0 Q50,-100 100,0 Q50,100 0,0" fill="none" stroke-width="3"/>
      <path class="accent" d="M0,0 Q-100,-50 0,-100 Q100,-50 0,0" fill="none" stroke-width="2"/>
      <path class="accent" d="M0,0 Q-100,50 0,100 Q100,50 0,0" fill="none" stroke-width="2"/>
      <circle class="accent" cx="0" cy="0" r="150" fill="none" stroke-width="1"/>
      <circle class="accent" cx="0" cy="0" r="200" fill="none" stroke-width="1"/>
    </g>
  </g>
</svg>