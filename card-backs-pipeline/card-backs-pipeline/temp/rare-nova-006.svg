<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
  <style>
    .pattern-stroke {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-fill {
      fill: var(--pattern-color);
      stroke: none;
    }
    
    .pattern-thin {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .pattern-thick {
      fill: none;
      stroke: var(--pattern-color);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .background {
      fill: var(--bg-color);
    }
    
    .border {
      fill: none;
      stroke: white;
      stroke-width: 25;
      rx: 25;
      ry: 25;
    }
  </style>

    <style>
      :root {
        --bg-color: #9C27B0;
        --pattern-color: #FFFFFF;
      }
    </style>
    
    <!-- Subtle 3D gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#a53cb7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8c239e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle shadow for patterns -->
    <filter id="dropShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1000" height="1450" fill="url(#bgGradient)" rx="50" ry="50"/>
  
  <!-- Pattern content with subtle shadow -->
  <g filter="url(#dropShadow)">
    
    <!-- Central square -->
    <rect class="pattern-stroke" x="400" y="625" width="200" height="200" stroke-width="5"/>
    <rect class="pattern-stroke" x="425" y="650" width="150" height="150" stroke-width="3"/>
    
    <!-- Central fill -->
    <rect class="pattern-fill" x="475" y="700" width="50" height="50"/>
  
  </g>
  
  <!-- White border -->
  <rect width="950" height="1400" x="25" y="25" class="border"/>
</svg>