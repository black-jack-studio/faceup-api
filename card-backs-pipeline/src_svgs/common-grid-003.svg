<!-- Template SVG for Card Backs - 1000x1450px (ratio 100:145) -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --card-bg: #84cc16;
      --accent: #65a30d;
      --pattern-opacity: 0.1;
    }
    
    .card-bg {
      fill: var(--card-bg);
    }
    
    .accent {
      fill: var(--accent);
      opacity: var(--pattern-opacity);
    }
    
    .border {
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      opacity: 0.3;
    }
  </style>
  
  <!-- Main background -->
  <rect class="card-bg" width="1000" height="1450" rx="30"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="960" height="1410" rx="25"/>
  
  <!-- Pattern placeholder - will be replaced by script -->
  <g id="pattern"><line class="accent" x1="100" y1="100" x2="100" y2="1350" stroke-width="2"/><line class="accent" x1="250" y1="100" x2="250" y2="1350" stroke-width="2"/><line class="accent" x1="400" y1="100" x2="400" y2="1350" stroke-width="2"/><line class="accent" x1="550" y1="100" x2="550" y2="1350" stroke-width="2"/><line class="accent" x1="700" y1="100" x2="700" y2="1350" stroke-width="2"/><line class="accent" x1="850" y1="100" x2="850" y2="1350" stroke-width="2"/><line class="accent" x1="100" y1="100" x2="900" y2="100" stroke-width="2"/><line class="accent" x1="100" y1="250" x2="900" y2="250" stroke-width="2"/><line class="accent" x1="100" y1="400" x2="900" y2="400" stroke-width="2"/><line class="accent" x1="100" y1="550" x2="900" y2="550" stroke-width="2"/><line class="accent" x1="100" y1="700" x2="900" y2="700" stroke-width="2"/><line class="accent" x1="100" y1="850" x2="900" y2="850" stroke-width="2"/><line class="accent" x1="100" y1="1000" x2="900" y2="1000" stroke-width="2"/><line class="accent" x1="100" y1="1150" x2="900" y2="1150" stroke-width="2"/><line class="accent" x1="100" y1="1300" x2="900" y2="1300" stroke-width="2"/></g>
</svg>