<!-- Template SVG for Card Backs - 1000x1450px (ratio 100:145) -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --card-bg: #8b5cf6;
      --accent: #7c3aed;
      --pattern-opacity: 0.1;
    }
    
    .card-bg {
      fill: var(--card-bg);
    }
    
    .accent {
      fill: var(--accent);
      opacity: var(--pattern-opacity);
    }
    
    .border {
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      opacity: 0.3;
    }
  </style>
  
  <!-- Main background -->
  <rect class="card-bg" width="1000" height="1450" rx="30"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="960" height="1410" rx="25"/>
  
  <!-- Pattern placeholder - will be replaced by script -->
  <g id="pattern">
    <g transform="translate(500,725)">
      <circle class="accent" cx="0" cy="0" r="80" fill="none" stroke-width="3"/>
      <circle class="accent" cx="0" cy="0" r="120" fill="none" stroke-width="2"/>
      <circle class="accent" cx="0" cy="0" r="160" fill="none" stroke-width="1"/>
      <line class="accent" x1="-200" y1="0" x2="200" y2="0" stroke-width="2"/>
      <line class="accent" x1="0" y1="-200" x2="0" y2="200" stroke-width="2"/>
      <line class="accent" x1="-141" y1="-141" x2="141" y2="141" stroke-width="2"/>
      <line class="accent" x1="141" y1="-141" x2="-141" y2="141" stroke-width="2"/>
    </g>
  </g>
</svg>