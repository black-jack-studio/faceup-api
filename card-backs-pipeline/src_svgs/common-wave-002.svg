<!-- Template SVG for Card Backs - 1000x1450px (ratio 100:145) -->
<svg width="1000" height="1450" viewBox="0 0 1000 1450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --card-bg: #06b6d4;
      --accent: #0891b2;
      --pattern-opacity: 0.1;
    }
    
    .card-bg {
      fill: var(--card-bg);
    }
    
    .accent {
      fill: var(--accent);
      opacity: var(--pattern-opacity);
    }
    
    .border {
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      opacity: 0.3;
    }
  </style>
  
  <!-- Main background -->
  <rect class="card-bg" width="1000" height="1450" rx="30"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="960" height="1410" rx="25"/>
  
  <!-- Pattern placeholder - will be replaced by script -->
  <g id="pattern">
    <path class="accent" d="M0,300 Q250,200 500,300 T1000,300 L1000,350 Q750,450 500,350 T0,350 Z"/>
    <path class="accent" d="M0,600 Q250,500 500,600 T1000,600 L1000,650 Q750,750 500,650 T0,650 Z"/>
    <path class="accent" d="M0,900 Q250,800 500,900 T1000,900 L1000,950 Q750,1050 500,950 T0,950 Z"/>
    <path class="accent" d="M0,1200 Q250,1100 500,1200 T1000,1200 L1000,1250 Q750,1350 500,1250 T0,1250 Z"/>
  </g>
</svg>